<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
<div class="tweet-window">
    <div class="profile-picture">
        <img src="./img/profile-picture.jpg">
    </div>
    <button class="follow-button">
       <img src="./img/twitter-logo.jpg" align="absmiddle">
        Follow
    </button>
    <div class="user-name"><img src="./img/account-logo.jpg">
        <strong>jack</strong>
        <img src="./img/validated-account.jpg">
    <div class="user-account">
         @jack
    </div>
    <div class="text">
        just setting up my twttr
    </div>
    <div class="date">
        <time>9:50 PM</time> - <date>21 Mar 2006</date>
    </div>
    <div class="reply">
         <img src="./img/reply.jpg" align="absmiddle">
    </div>
    <div class="retweet">
         <img src="./img/retweet.jpg" align="absmiddle" style="margin-right:5px">
          92,555
    </div>
    <div class="favorite">
          <img src="./img/favorite.jpg" align="absmiddle" style="margin-right:5px">
         71,111
    </div>
</body>
</html>
